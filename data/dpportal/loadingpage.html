<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Sign In</title>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a237e, #283593);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            max-width: 90%;
        }
        
        .loading-wheel {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        .status-message {
            font-size: 1.2rem;
            font-weight: 500;
            max-width: 300px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background-color: white;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-wheel"></div>
        <div class="status-message">Please wait while we sign you into our Wi-Fi network...</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script>
        let progress = 0;
        const progressElement = document.getElementById('progress');
        const interval = setInterval(() => {
            progress += 1;
            progressElement.style.width = `${progress}%`;
            
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = "https://bbc.co.uk";
                }, 200);
            }
        }, 50); // 5000ms total / 100 increments = 50ms per increment
    </script>
</body>
</html>
